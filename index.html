<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#181717">
    <link rel="icon" type="image/svg" href="./resource/bot_profile_color.svg">
    <link rel="stylesheet" href="./style.css">
    <title>My AI-friend</title>
  </head>
  <body>
      <div class="app">
        <header>
          <h1 translate="no">My <span>AI</span>-friend
            <sub class="language">FR</sub>
          </h1>
          <div class="bot-profile">
            <img src="./resource/bot_profile.jpg" id="botProfileImage" alt="Siesta">
            <span class="status-dot"></span>
          </div>
        </header>
        <main>
          <p class="no-msg">Start talk with Siesta ! (in french pls !)</p>
        </main>
        <form>
          <div class="container-inputs">
            <input type="text" autofocus id="messageInput" autocomplete="off" placeholder="Say Hello..." minlength="1" maxlength="1000">
            <button type="submit" id="submitMsgBtn" disabled>
              <svg id="sendSVG"
                enable-background="new 0 0 512.005 512.005"
                height="512" viewBox="0 0 512.005 512.005"
                fill="#050505" width="512" 
                xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <path d="m511.658 51.675c2.496-11.619-8.895-21.416-20.007-17.176l-482 184c-5.801 2.215-9.638 7.775-9.65 13.984-.012 6.21 3.803 11.785 9.596 14.022l135.403 52.295v164.713c0 6.948 4.771 12.986 11.531 14.593 6.715 1.597 13.717-1.598 16.865-7.843l56.001-111.128 136.664 101.423c8.313 6.17 20.262 2.246 23.287-7.669 127.599-418.357 122.083-400.163 122.31-401.214zm-118.981 52.718-234.803 167.219-101.028-39.018zm-217.677 191.852 204.668-145.757c-176.114 185.79-166.916 176.011-167.684 177.045-1.141 1.535 1.985-4.448-36.984 72.882zm191.858 127.546-120.296-89.276 217.511-229.462z">
                  </g>
                </svg>
            </button>
          </div>
        </form>
      </div>
      <div id="botProfileModal" class="modal">
        <span class="close-modal">&times;</span>
        <img src="./resource/bot_profile.jpg" class="modal-content" id="img01">
      </div>
      <script src="./script.js"></script>
  </body>
</html>
